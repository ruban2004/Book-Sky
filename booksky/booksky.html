<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>ROBERT</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo debitis sapiente dolorum amet id. Adipisci necessitatibus quas sunt perspiciatis earum voluptas optio laborum voluptatibus provident. Quasi facilis maxime ex! Quibusdam.</p>
            <button onclick="Deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book author" id="book-author-input">
            <textarea placeholder="Short description" id="book-description-input"> </textarea >
            <button id="add-book">ADD</button>
            <button id="cancel-popup">Cancel</button>
            </form>
    </div>


    <button class="add-button" id="add-popup-button">+</button>

    <script src="booksky.js"></script>
</body>
</html>
